<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <!-- Dark Mode Toggle -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>

    <h2 id="song-title">No song playing</h2>
    <!-- Use a placeholder inline SVG as album art -->
    <img id="album-art" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiNjY2MiIC8+PHRleHQgeD0iNTAiIHk9IjUwIiBmb250LXNpemU9IjE2IiBmb250LXdlaWdodD0iYm9sZCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzAwMCI+Tm8gQWxidW08L3RleHQ+PC9zdmc+" alt="Album Art" />

    <!-- Custom Player -->
    <div class="player-ui">
      <input type="range" id="progress" value="0" />
      <div class="controls">
        <button id="backward">⏮️</button>
        <button id="play">▶️</button>
        <button id="forward">⏭️</button>
        <button id="loop">🔁</button>
        <button id="upload">📁 Upload</button>
      </div>
      <input type="range" id="volume" min="0" max="1" step="0.01" />
    </div>

    <input type="file" id="fileInput" accept=".mp3,.ogg,.wav" hidden />

    <!-- YouTube Link Input Section -->
    <div class="youtube-section" style="margin-top:15px;">
      <input type="text" id="youtube-link" placeholder="Paste YouTube link here" 
             style="width:100%;padding:10px;border-radius:10px;border:none;outline:none;">
      <button id="play-youtube" 
              style="margin-top:10px;padding:10px 15px;border:none;border-radius:10px;background:#1f1f1f;color:white;cursor:pointer;">
        ▶️ Play from YouTube
      </button>
    </div>

    <!-- Visualizer -->
    <div class="visualizer" id="visualizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div>
    </div>
    <audio id="audio" style="display:none;"></audio>

  </div>

  <script src="script.js"></script>
</body>
</html>
